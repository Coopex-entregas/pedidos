    <script>
        document.getElementById('motoboyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Capturar dados do formul√°rio
            const dados = {
                nomeSolicitante: document.getElementById('nomeSolicitante').value.trim(),
                telefoneSolicitante: document.getElementById('telefoneSolicitante').value.trim(),
                enderecoColeta: document.getElementById('enderecoColeta').value.trim(),
                referenciaColeta: document.getElementById('referenciaColeta').value.trim(),
                nomeRecebedor: document.getElementById('nomeRecebedor').value.trim(),
                telefoneRecebedor: document.getElementById('telefoneRecebedor').value.trim(),
                enderecoEntrega: document.getElementById('enderecoEntrega').value.trim(),

                pagamento: document.querySelector('input[name="pagamento"]:checked')?.value,
                tipo: document.querySelector('input[name="tipo"]:checked')?.value

            // Validar campos obrigat√≥rios
            const camposObrigatorios = [
                'nomeSolicitante', 'telefoneSolicitante', 'enderecoColeta',
                'nomeRecebedor', 'telefoneRecebedor', 'enderecoEntrega'

            for (let campo of camposObrigatorios) {

                }

            if (!dados.pagamento) {

            // Construir mensagem para WhatsApp
            const tipoTexto = dados.tipo === 'orcamento' ? 'üí∞ SOLICITA√á√ÉO DE OR√áAMENTO' : 'üöÄ PEDIDO DE MOTOBOY';

                'comanda': 'üìã Comanda'
            };

            let mensagem = `${tipoTexto}

üë§ *SOLICITANTE*

üì¶ *COLETA*
Endere√ßo: ${dados.enderecoColeta}`;

            if (dados.referenciaColeta) {

            mensagem += `

üè† *ENTREGA*

Endere√ßo: ${dados.enderecoEntrega}`;

            if (dados.referenciaEntrega) {
                mensagem += `\nRefer√™ncia: ${dados.referenciaEntrega}`;
            }

            mensagem += `

üí≥ *PAGAMENTO*
${pagamentoTexto[dados.pagamento]}

            // Enviar para WhatsApp
            const numeroWhatsApp = '5584981110706';

            const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensagemCodificada}`;
            
            window.open(urlWhatsApp, '_blank');
        });

        // M√°scara para telefone
        function aplicarMascaraTelefone(input) {
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 11) {
                    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (value.length >= 7) {
                    value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                } else if (value.length >= 3) {
                    value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
                }
                e.target.value = value;
            });
        }
